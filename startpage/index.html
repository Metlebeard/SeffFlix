<!DOCTYPE html>
<html>
    <head>
        <title>SeffWeb</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <button onclick="setWallpaper()">change</button>
    <script src="js/script.js"></script>
    <script src="js/searchbar.js"></script>
    <body>
        <h1 class="date" id="dateShort"></h1>
        <p class="date" id="date"></p>

            <form action="https://google.com/search" target="_blank" type="GET">
                <input class="searchBar" type="search" id="gsearch" name="q" placeholder="Search Google...">

            </form>
        </div>
        <div class="shortcutsTitle"><h1 class="title">Shortcuts</h1></div>
        <div class="remindersTitle"><button onclick="addReminder()" class="addReminder">+</button><h1 class="title">Reminders</h1></div>
        <div class="shortcutsContainer">
            <br>
            <p class="category">Social</p>
            <form action="https://discord.com/">
                <button class="shortcut" type="submit"><img class="shortcut" src="src/discord.jpg">Discord</button>
            </form>
            <form action="https://reddit.com/">
                <button class="shortcut" type="submit"><img class="shortcut" src="src/reddit.jpg">Reddit</button>
            </form>

            <br>
