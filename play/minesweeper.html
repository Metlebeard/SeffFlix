<!DOCTYPE html>
<html>
    <head>
        <title>SeffFlix - Minesweeper</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">   
        <link rel="stylesheet" type="text/css" href="../css/gamepage.css">
        <link id="styleSheet" rel="stylesheet" type="text/css" href="css/minesweeper.css">
    </head>
    <script src='js/minesweeper.js'></script>
    <body>
        <img class="center" src="../src/SeffFlix.png" width="250">
        <a id="hide" href="../home.html"><b>return</b></a>
        <div id="game-area" class="game-area">
            <h1 class="title"> Seffs Minesweeper</h1>
            <input placeholder="Board Size" id="sizeInput" type="number">
            <br>
            <input placeholder="Mine Amount" id="mineInput" type="number">
            <br>
            <button class="begin" onclick="generateBoard()">BEGIN</button>
            <div id="timer" class="timer">TIME: 0:0:0</div>
            <button id="flagCounter" class="flagCounterOff" onclick="toggleFlag()">FLAGS: 0</button>
            <div class="gameBoard" id="board"></div>
            <div class="hidden" id="hidden"></div>
            <div class="collider" id="collider"></div>
        </div>
    </body>
</html>
